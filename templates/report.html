<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Classification Report</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Full-page Gradient Background */
      body {
        background: radial-gradient(
          circle at top left,
          #0f2027,
          #203a43,
          #2c5364
        );
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 40px 20px;
        color: #f0f0f0;
        min-height: 100vh;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }

      /* Container card */
      .container {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0px 0px 20px rgba(0, 255, 200, 0.3);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .container:hover {
        transform: translateY(-3px);
        box-shadow: 0px 0px 25px rgba(0, 255, 200, 0.5);
      }

      /* Title */
      h2 {
        font-weight: 700;
        font-size: 2.3rem;
        color: #00ffcc;
        text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
        margin-bottom: 25px;
      }

      /* Table header */
      .table thead {
        background: rgba(0, 255, 200, 0.15);
        color: #00ffcc;
        text-shadow: 0px 0px 6px rgba(0, 255, 200, 0.6);
      }

      /* Table rows */
      .table tbody tr td {
        color: #000; /* Black text */
      }

      /* Buttons with neon glow */
      .btn {
        font-size: 1.05rem;
        padding: 12px 24px;
        border-radius: 14px;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        margin-top: 10px;
      }
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 15px rgba(0, 255, 200, 0.8);
      }
      .btn-primary {
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        border: none;
        color: #0d0d0d;
      }
      .btn-danger {
        background: linear-gradient(90deg, #ff6a95, #ff4b1f);
        border: none;
        color: #fff;
      }
      .btn-success {
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        border: none;
        color: #0d0d0d;
      }

      /* Chart image with neon glow */
      img.chart {
        border: 2px solid #3c0d3b;
        border-radius: 12px;
        max-width: 80%;
        box-shadow: 0px 0px 20px rgba(80, 11, 78, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      img.chart:hover {
        transform: scale(1.02);
        box-shadow: 0px 0px 25px rgba(46, 6, 60, 0.8);
      }

      /* Alert box with glow */
      .alert {
        border-radius: 12px;
        font-size: 1.1rem;
        padding: 18px;
        font-weight: 500;
        margin: 25px auto;
        max-width: 700px;
        animation: glowBox 2s infinite alternate;
      }
      .alert-warning {
        background: rgba(255, 200, 0, 0.1);
        border: 1px solid #ffd966;
        color: #ffd966;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes glowBox {
        from {
          box-shadow: 0 0 12px rgba(30, 37, 35, 0.4);
        }
        to {
          box-shadow: 0 0 20px rgba(43, 55, 53, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">üìäGarbage Classification Report</h2>

      {% if stats %}
      <div class="chart-container text-center">
        <img
          src="{{ url_for('static', filename='stats_chart.png') }}"
          class="chart"
        />
      </div>

      <div class="table-responsive mt-4">
        <table
          class="table table-bordered table-hover text-center align-middle"
        >
          <thead>
            <tr>
              <th>Category</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            {% for category, count in stats.items() %}
            <tr>
              <td><strong>{{ category }}</strong></td>
              <td>{{ count }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a href="/download_csv" class="btn btn-primary me-2">Download .CSV</a>
        <a href="/download_pdf" class="btn btn-danger">üìÑ Download PDF</a>
      </div>
      {% else %}
      <div class="alert alert-warning mt-3 text-center shadow-sm">
        ‚ö†Ô∏è No statistics yet! Please classify some images first.
      </div>
      {% endif %}

      <div class="text-center mt-4">
        <a href="/" class="btn btn-success">Back To Home</a>
      </div>
    </div>
  </body>
</html>
