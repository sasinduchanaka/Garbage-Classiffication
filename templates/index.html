<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ôªÔ∏è Garbage-Classiffication ‚ôªÔ∏è</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Dark Gradient Background */
      body {
        background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Fixed Header */
      header {
        width: 100%;
        padding: 20px 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(6px);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      header h1 {
        font-weight: 700;
        font-size: 2rem;
        color: #00ffcc;
        margin: 0;
        text-shadow: 0px 0px 8px rgba(0, 255, 204, 0.7);
      }

      /* Paragraph (styled upload text) */
      p {
        color: #f1f1f1;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.6);
        margin-bottom: 25px;
        animation: glowText 2s infinite alternate;
      }

      @keyframes glowText {
        from { text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.6); color: #f1f1f1; }
        to   { text-shadow: 0px 0px 20px rgba(0, 255, 200, 1); color: #00ffcc; }
      }

      /* File Input Styling */
      input[type="file"] {
        background: rgba(255, 255, 255, 0.1);
        color: #ddd;
        border: 1px solid rgba(255, 255, 255, 0.25);
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      input[type="file"]::file-selector-button {
        background: #00ffcc;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
      }

      input[type="file"]::file-selector-button:hover {
        background: #00e6b8;
        box-shadow: 0px 0px 8px rgba(0, 255, 200, 0.6);
      }

      /* Circle Classifier Button */
      .btn-classifier {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle, #00c9ff, #92fe9d);
        color: #0d0d0d;
        font-size: 1.2rem;
        font-weight: 700;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        box-shadow: 0px 0px 20px rgba(0, 255, 200, 0.7);
        transition: all 0.3s ease-in-out;
        animation: pulseGlow 1.8s infinite;
      }

      .btn-classifier:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 25px rgba(0, 255, 200, 1);
      }

      @keyframes pulseGlow {
        0%   { box-shadow: 0 0 12px rgba(0, 255, 200, 0.6); }
        50%  { box-shadow: 0 0 28px rgba(0, 255, 200, 1); }
        100% { box-shadow: 0 0 12px rgba(0, 255, 200, 0.6); }
      }

      /* Footer button container */
      .footer-btn {
        text-align: center;
        padding: 20px;
      }

      /* Center content */
      .main-content {
        text-align: center;
        padding: 120px 20px 60px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        animation: slideIn 0.8s ease-in-out;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(25px); }
        to   { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <!-- Fixed Header -->
    <header>
      <h1>‚ôªÔ∏è Garbage-Classiffication ‚ôªÔ∏è</h1>
    </header>

    <!-- Main Section -->
    <div class="main-content col-md-8 mx-auto">
      <p>Upload Image & classify the Type of Waste</p>

      <!-- Image Upload Form -->
      <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-3" required />
        <button class="btn-classifier">Classify</button>
      </form>
    </div>

    <!-- Footer Section with View Details Button -->
    <div class="footer-btn">
      <a href="/stats" class="btn btn-info">üìä View Details</a>
    </div>
  </body>
</html>
